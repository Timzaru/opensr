{% extends "base.html" %}
{% load static %}

{% block container %}
<div class="row-fluid">
    <div class="span3 offset4 well">
        <h2>Sign In</h2>
        <form method="post" action="{% url 'entrance' test_id %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button id="continue" name="continue" type="submit" class="btn btn-primary" disabled>Continue</button>     
        </form>
    </div>
</div>
{% endblock container %}


{% block javascript %}
<script src="{% static 'js/entrance.js' %}"></script>
{% endblock javascript %}
